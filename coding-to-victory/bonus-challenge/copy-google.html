<!DOCTYPE html>
<html>
    <head>
        <title>Copy Google Doc</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 100px;
            }
            button {
                background-color: #4caf50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h2>
            Click the button below to copy the Google Doc to your Google Drive.
        </h2>
        <a
            href="https://docs.google.com/document/d/11guvmv8Nq6B7QFe7tpkN72A_8VZ2u-R40G6x9Dw6MJE/copy"
            target="_blank"
        >
            <button>Copy Google Doc</button>
        </a>
    </body>
</html>
