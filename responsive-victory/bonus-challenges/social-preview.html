<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hanson's Garden Center | Social Preview Example</title>

        <!-- Open Graph Meta Tags -->
        <meta
            property="og:title"
            content="Hanson's Garden Center - Your Gardening Experts"
        />
        <meta
            property="og:description"
            content="Discover everything you need for your garden, outdoor living, BBQs, and more at Hanson's Garden Center."
        />

        <!-- Use FULL URL for image -->
        <meta
            property="og:image"
            content="https://delicate-belekoy-54ef89.netlify.app/images/social-preview.png"
        />
        <meta
            property="og:url"
            content="https://delicate-belekoy-54ef89.netlify.app/social-preview.html"
        />
        <meta property="og:type" content="website" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Hanson's Garden Center - Your Gardening Experts"
        />
        <meta
            name="twitter:description"
            content="Visit us for tools, plants, BBQs, and everything in between!"
        />

        <!-- Full URL for Twitter image -->
        <meta
            name="twitter:image"
            content="https://delicate-belekoy-54ef89.netlify.app/images/social-preview.png"
        />
    </head>
    <body>
        <h1>Social Sharing Preview Setup</h1>
        <p>
            This page is configured to display a custom preview when shared on
            social media platforms like LinkedIn, Facebook, Twitter, and
            Discord.
        </p>
    </body>
</html>
